<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SusEng Kaveri Bug Dashboard - Alt Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #059669;
            --primary-dark: #047857;
            --secondary: #0891b2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f1f5f9;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #14b8a6;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.15) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6ee7b7 0%, #34d399 50%, #5eead4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.15rem;
            font-weight: 500;
        }

        .header-nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(20, 184, 166, 0.3);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-group label {
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            font-size: 0.9rem;
            font-weight: 500;
            outline: none;
            cursor: pointer;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }

        .refresh-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 1200px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .summary-card.total {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border-color: rgba(20, 184, 166, 0.3);
        }

        .summary-card.open {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.15) 100%);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .summary-card.resolved {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.15) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .summary-card.rate {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.15) 100%);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .summary-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin-bottom: 18px;
        }

        .summary-card.total .summary-icon { background: rgba(20, 184, 166, 0.3); }
        .summary-card.open .summary-icon { background: rgba(239, 68, 68, 0.3); }
        .summary-card.resolved .summary-icon { background: rgba(16, 185, 129, 0.3); }
        .summary-card.rate .summary-icon { background: rgba(245, 158, 11, 0.3); }

        .summary-card.clickable {
            cursor: pointer;
            position: relative;
        }

        .summary-card.clickable:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .click-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .summary-card.clickable:hover .click-hint {
            opacity: 1;
        }

        .summary-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: #f8fafc;
            line-height: 1;
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 0.95rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Section Title */
        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Charts Section */
        .charts-section {
            margin-bottom: 40px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .chart-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Bug List Section */
        .bug-list-section {
            margin-bottom: 40px;
        }

        .bug-list-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .bug-list-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .bug-list-header h3 {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .bug-list-filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bug-list-filters input,
        .bug-list-filters select {
            padding: 8px 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .bug-list-filters input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .bug-list-filters input:focus,
        .bug-list-filters select:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.25);
        }

        .bug-table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .bug-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bug-table thead {
            background: #f1f5f9;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .bug-table th {
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }

        .bug-table tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        .bug-table tbody tr:hover {
            background-color: #f8fafc;
        }

        .bug-table td {
            padding: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .ticket-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .ticket-link:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f8fafc;
        }

        .pagination-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Error State */
        .error-container {
            text-align: center;
            padding: 60px 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-message {
            color: #fca5a5;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .footer a {
            color: #6ee7b7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Timestamp */
        .timestamp {
            text-align: center;
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        .timestamp strong {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>üõ°Ô∏è SusEng Kaveri Bug Dashboard</h1>
            <p>Real-time bug tracking for PRODSUP project with EthicsPoint component</p>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">üîç Ticket Search</a>
                <a href="team-dashboard.html" class="nav-link">üìä CMI Dashboard</a>
                <a href="ethicspoint-dashboard.html" class="nav-link active">üõ°Ô∏è SusEng Kaveri</a>
            </nav>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="daysFilter">üìÖ Time Range:</label>
                <select id="daysFilter">
                    <option value="" selected>All Time</option>
                    <option value="7">Last 7 Days</option>
                    <option value="14">Last 14 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="60">Last 60 Days</option>
                    <option value="90">Last 90 Days</option>
                    <option value="180">Last 6 Months</option>
                    <option value="365">Last Year</option>
                </select>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <span>üîÑ</span> Refresh Data
            </button>
        </div>

        <div id="timestamp" class="timestamp"></div>

        <div id="content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Ethicspoint bug statistics...</div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è for SusEng Kaveri Team | <a href="/swagger">API Documentation</a></p>
        </footer>
    </div>

    <script>
        class EthicspointDashboard {
            constructor() {
                this.contentEl = document.getElementById('content');
                this.timestampEl = document.getElementById('timestamp');
                this.daysFilter = document.getElementById('daysFilter');
                this.refreshBtn = document.getElementById('refreshBtn');
                
                this.data = null;
                this.tickets = [];
                this.filteredTickets = [];
                this.currentPage = 1;
                this.pageSize = 20;
                
                // Chart instances
                this.statusChart = null;
                this.priorityChart = null;
                this.assigneeChart = null;
                
                this.init();
            }

            init() {
                this.refreshBtn.addEventListener('click', () => this.loadData());
                this.daysFilter.addEventListener('change', () => this.loadData());
                
                // Load data on page load
                this.loadData();
                
                // Auto-refresh every 5 minutes
                setInterval(() => this.loadData(), 5 * 60 * 1000);
            }

            async loadData() {
                try {
                    this.showLoading();
                    this.refreshBtn.disabled = true;
                    
                    const params = new URLSearchParams();
                    
                    const daysBack = this.daysFilter.value;
                    if (daysBack) {
                        params.append('daysBack', daysBack);
                    }
                    
                    // Fetch statistics
                    const statsUrl = `/api/tickets/statistics/ethicspoint-bugs${params.toString() ? '?' + params.toString() : ''}`;
                    const statsResponse = await fetch(statsUrl);
                    
                    if (!statsResponse.ok) {
                        throw new Error(`API Error: ${statsResponse.status} ${statsResponse.statusText}`);
                    }
                    
                    this.data = await statsResponse.json();
                    
                    // Fetch ticket list
                    params.append('pageSize', '500');
                    const ticketsUrl = `/api/tickets/statistics/ethicspoint-bugs/tickets?${params.toString()}`;
                    const ticketsResponse = await fetch(ticketsUrl);
                    
                    if (ticketsResponse.ok) {
                        const ticketsData = await ticketsResponse.json();
                        this.tickets = ticketsData.tickets || [];
                        this.filteredTickets = [...this.tickets];
                    }
                    
                    this.render();
                    this.updateTimestamp();
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.showError(error.message);
                } finally {
                    this.refreshBtn.disabled = false;
                }
            }

            showLoading() {
                this.contentEl.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Loading SusEng Kaveri bug statistics...</div>
                    </div>
                `;
            }

            showError(message) {
                this.contentEl.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">‚ùå</div>
                        <div class="error-message">Failed to load data: ${this.escapeHtml(message)}</div>
                        <button onclick="window.dashboard.loadData()" class="refresh-btn" style="margin-top: 20px;">
                            üîÑ Try Again
                        </button>
                    </div>
                `;
            }

            updateTimestamp() {
                if (this.data && this.data.generatedAt) {
                    const date = new Date(this.data.generatedAt);
                    this.timestampEl.innerHTML = `
                        <strong>Last Updated:</strong> ${date.toLocaleString()} 
                        ${this.data.filteredByDaysBack ? `| <strong>Showing:</strong> Last ${this.data.filteredByDaysBack} days` : '| <strong>Showing:</strong> All Time'}
                    `;
                }
            }

            render() {
                if (!this.data || !this.data.summary) {
                    this.showError('No data available');
                    return;
                }

                const summary = this.data.summary;

                this.contentEl.innerHTML = `
                    <!-- Summary Cards -->
                    <div class="summary-grid fade-in">
                        <div class="summary-card total clickable" onclick="window.dashboard.filterByStatus('all')">
                            <div class="summary-icon">üìã</div>
                            <div class="summary-value">${this.formatNumber(summary.totalBugs)}</div>
                            <div class="summary-label">Total Tickets</div>
                            <div class="click-hint">Click to view all</div>
                        </div>
                        <div class="summary-card open clickable" onclick="window.dashboard.filterByStatus('open')">
                            <div class="summary-icon">üî¥</div>
                            <div class="summary-value">${this.formatNumber(summary.openBugs)}</div>
                            <div class="summary-label">Open Tickets</div>
                            <div class="click-hint">Click to view open</div>
                        </div>
                        <div class="summary-card resolved clickable" onclick="window.dashboard.filterByStatus('resolved')">
                            <div class="summary-icon">‚úÖ</div>
                            <div class="summary-value">${this.formatNumber(summary.resolvedBugs)}</div>
                            <div class="summary-label">Closed Tickets</div>
                            <div class="click-hint">Click to view closed</div>
                        </div>
                        <div class="summary-card rate">
                            <div class="summary-icon">üìà</div>
                            <div class="summary-value">${summary.resolutionRate}%</div>
                            <div class="summary-label">Resolution Rate</div>
                        </div>
                    </div>

                    <!-- Charts Section -->
                    <section class="charts-section fade-in">
                        <h2 class="section-title">
                            <span>üìä</span> Bug Analytics
                        </h2>
                        <div class="charts-grid">
                            <div class="chart-card">
                                <div class="chart-card-header">
                                    <div class="chart-title">
                                        <span>üìä</span> By Status
                                    </div>
                                </div>
                                <div class="chart-container">
                                    <canvas id="statusChart"></canvas>
                                </div>
                            </div>
                            <div class="chart-card">
                                <div class="chart-card-header">
                                    <div class="chart-title">
                                        <span>‚ö°</span> By Priority
                                    </div>
                                </div>
                                <div class="chart-container">
                                    <canvas id="priorityChart"></canvas>
                                </div>
                            </div>
                            <div class="chart-card">
                                <div class="chart-card-header">
                                    <div class="chart-title">
                                        <span>üë•</span> By Assignee (Top 10)
                                    </div>
                                </div>
                                <div class="chart-container">
                                    <canvas id="assigneeChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Bug List Section -->
                    <section class="bug-list-section fade-in">
                        <h2 class="section-title">
                            <span>üìã</span> Bug List
                        </h2>
                        <div class="bug-list-card">
                            <div class="bug-list-header">
                                <h3>üìã SusEng Kaveri Tickets (<span id="bugCount">${this.tickets.length}</span>)</h3>
                                <div class="bug-list-filters">
                                    <input type="text" id="searchInput" placeholder="üîç Search..." oninput="window.dashboard.applyFilters()">
                                    <select id="statusFilter" onchange="window.dashboard.applyFilters()">
                                        <option value="">All Statuses</option>
                                    </select>
                                    <select id="priorityFilter" onchange="window.dashboard.applyFilters()">
                                        <option value="">All Priorities</option>
                                    </select>
                                    <select id="assigneeFilter" onchange="window.dashboard.applyFilters()">
                                        <option value="">All Assignees</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bug-table-container">
                                <table class="bug-table">
                                    <thead>
                                        <tr>
                                            <th>Ticket</th>
                                            <th>Title</th>
                                            <th>Status</th>
                                            <th>Priority</th>
                                            <th>Assignee</th>
                                            <th>Fix Version</th>
                                            <th>Created</th>
                                        </tr>
                                    </thead>
                                    <tbody id="bugTableBody">
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination" id="pagination"></div>
                        </div>
                    </section>
                `;

                // Populate filter dropdowns
                this.populateFilters();
                
                // Render charts
                this.renderCharts();
                
                // Render bug table
                this.renderBugTable();
            }

            populateFilters() {
                const statuses = [...new Set(this.tickets.map(t => t.status).filter(Boolean))].sort();
                const priorities = [...new Set(this.tickets.map(t => t.priority).filter(Boolean))].sort();
                const assignees = [...new Set(this.tickets.map(t => t.assignee).filter(Boolean))].sort();
                
                const statusSelect = document.getElementById('statusFilter');
                const prioritySelect = document.getElementById('priorityFilter');
                const assigneeSelect = document.getElementById('assigneeFilter');
                
                statuses.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s;
                    opt.textContent = s;
                    statusSelect.appendChild(opt);
                });
                
                priorities.forEach(p => {
                    const opt = document.createElement('option');
                    opt.value = p;
                    opt.textContent = p;
                    prioritySelect.appendChild(opt);
                });
                
                assignees.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a;
                    opt.textContent = a;
                    assigneeSelect.appendChild(opt);
                });
            }

            applyFilters() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const status = document.getElementById('statusFilter').value;
                const priority = document.getElementById('priorityFilter').value;
                const assignee = document.getElementById('assigneeFilter').value;
                
                this.filteredTickets = this.tickets.filter(t => {
                    if (search) {
                        const searchable = [t.ticketKey, t.title, t.assignee, t.status, t.priority].join(' ').toLowerCase();
                        if (!searchable.includes(search)) return false;
                    }
                    if (status && t.status !== status) return false;
                    if (priority && t.priority !== priority) return false;
                    if (assignee && t.assignee !== assignee) return false;
                    return true;
                });
                
                this.currentPage = 1;
                document.getElementById('bugCount').textContent = this.filteredTickets.length;
                this.renderBugTable();
            }

            filterByStatus(statusType) {
                const statusSelect = document.getElementById('statusFilter');
                document.getElementById('searchInput').value = '';
                document.getElementById('priorityFilter').value = '';
                document.getElementById('assigneeFilter').value = '';
                
                if (statusType === 'all') {
                    statusSelect.value = '';
                } else if (statusType === 'open') {
                    // Filter to non-closed statuses
                    this.filteredTickets = this.tickets.filter(t => 
                        t.status !== 'Done' && t.status !== 'Closed' && t.status !== 'Resolved'
                    );
                    statusSelect.value = '';
                    this.currentPage = 1;
                    document.getElementById('bugCount').textContent = this.filteredTickets.length;
                    this.renderBugTable();
                    return;
                } else if (statusType === 'resolved') {
                    this.filteredTickets = this.tickets.filter(t => 
                        t.status === 'Done' || t.status === 'Closed' || t.status === 'Resolved'
                    );
                    statusSelect.value = '';
                    this.currentPage = 1;
                    document.getElementById('bugCount').textContent = this.filteredTickets.length;
                    this.renderBugTable();
                    return;
                }
                
                this.applyFilters();
            }

            renderCharts() {
                this.renderStatusChart();
                this.renderPriorityChart();
                this.renderAssigneeChart();
            }

            renderStatusChart() {
                const ctx = document.getElementById('statusChart');
                if (!ctx || !this.data.statusBreakdown) return;

                if (this.statusChart) this.statusChart.destroy();

                const colors = [
                    'rgba(16, 185, 129, 0.8)',  // Green
                    'rgba(239, 68, 68, 0.8)',   // Red
                    'rgba(245, 158, 11, 0.8)',  // Yellow
                    'rgba(59, 130, 246, 0.8)',  // Blue
                    'rgba(139, 92, 246, 0.8)',  // Purple
                    'rgba(236, 72, 153, 0.8)',  // Pink
                    'rgba(20, 184, 166, 0.8)',  // Teal
                ];

                this.statusChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: this.data.statusBreakdown.map(s => s.status),
                        datasets: [{
                            data: this.data.statusBreakdown.map(s => s.count),
                            backgroundColor: colors.slice(0, this.data.statusBreakdown.length),
                            borderWidth: 2,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 15,
                                    usePointStyle: true,
                                    font: { size: 11, family: 'Plus Jakarta Sans' }
                                }
                            }
                        }
                    }
                });
            }

            renderPriorityChart() {
                const ctx = document.getElementById('priorityChart');
                if (!ctx || !this.data.priorityBreakdown) return;

                if (this.priorityChart) this.priorityChart.destroy();

                const priorityColors = {
                    'Highest': 'rgba(220, 38, 38, 0.8)',
                    'High': 'rgba(239, 68, 68, 0.8)',
                    'Medium': 'rgba(245, 158, 11, 0.8)',
                    'Low': 'rgba(59, 130, 246, 0.8)',
                    'Lowest': 'rgba(156, 163, 175, 0.8)'
                };

                this.priorityChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: this.data.priorityBreakdown.map(p => p.priority),
                        datasets: [{
                            label: 'Bug Count',
                            data: this.data.priorityBreakdown.map(p => p.count),
                            backgroundColor: this.data.priorityBreakdown.map(p => priorityColors[p.priority] || 'rgba(100, 116, 139, 0.8)'),
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { font: { size: 11, family: 'Plus Jakarta Sans' } }
                            },
                            x: {
                                ticks: { font: { size: 11, family: 'Plus Jakarta Sans' } }
                            }
                        }
                    }
                });
            }

            renderAssigneeChart() {
                const ctx = document.getElementById('assigneeChart');
                if (!ctx || !this.data.assigneeBreakdown) return;

                if (this.assigneeChart) this.assigneeChart.destroy();

                this.assigneeChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: this.data.assigneeBreakdown.map(a => a.assignee),
                        datasets: [{
                            label: 'Bug Count',
                            data: this.data.assigneeBreakdown.map(a => a.count),
                            backgroundColor: 'rgba(20, 184, 166, 0.8)',
                            borderRadius: 6
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: { font: { size: 11, family: 'Plus Jakarta Sans' } }
                            },
                            y: {
                                ticks: { font: { size: 10, family: 'Plus Jakarta Sans' } }
                            }
                        }
                    }
                });
            }

            renderBugTable() {
                const tbody = document.getElementById('bugTableBody');
                const pagination = document.getElementById('pagination');
                
                if (!this.filteredTickets.length) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #666;">No bugs found matching the filters.</td></tr>';
                    pagination.innerHTML = '';
                    return;
                }

                const totalPages = Math.ceil(this.filteredTickets.length / this.pageSize);
                const start = (this.currentPage - 1) * this.pageSize;
                const end = Math.min(start + this.pageSize, this.filteredTickets.length);
                const pageTickets = this.filteredTickets.slice(start, end);

                tbody.innerHTML = pageTickets.map(t => `
                    <tr>
                        <td>
                            <a href="${t.jiraUrl}" target="_blank" class="ticket-link">${this.escapeHtml(t.ticketKey)}</a>
                        </td>
                        <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${this.escapeHtml(t.title)}">
                            ${this.escapeHtml(t.title)}
                        </td>
                        <td>
                            <span class="status-badge" style="background: ${this.getStatusColor(t.status)};">
                                ${this.escapeHtml(t.status)}
                            </span>
                        </td>
                        <td>
                            <span class="priority-badge" style="background: ${this.getPriorityColor(t.priority)}; color: white;">
                                ${this.escapeHtml(t.priority || 'N/A')}
                            </span>
                        </td>
                        <td>${this.escapeHtml(t.assignee || 'Unassigned')}</td>
                        <td>
                            <span style="
                                padding: 4px 10px;
                                border-radius: 12px;
                                font-size: 0.75rem;
                                font-weight: 600;
                                background: ${t.fixVersions && t.fixVersions.length > 0 ? '#8b5cf6' : '#94a3b8'};
                                color: white;
                            ">${t.fixVersions && t.fixVersions.length > 0 ? this.escapeHtml(t.fixVersions.join(', ')) : 'N/A'}</span>
                        </td>
                        <td>${this.formatDate(t.createdDate)}</td>
                    </tr>
                `).join('');

                // Render pagination
                if (totalPages > 1) {
                    let paginationHTML = `
                        <button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="window.dashboard.goToPage(${this.currentPage - 1})">‚Üê Prev</button>
                    `;

                    const maxPages = 5;
                    let startPage = Math.max(1, this.currentPage - Math.floor(maxPages / 2));
                    let endPage = Math.min(totalPages, startPage + maxPages - 1);
                    
                    if (endPage - startPage + 1 < maxPages) {
                        startPage = Math.max(1, endPage - maxPages + 1);
                    }

                    for (let i = startPage; i <= endPage; i++) {
                        paginationHTML += `
                            <button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" onclick="window.dashboard.goToPage(${i})">${i}</button>
                        `;
                    }

                    paginationHTML += `
                        <button class="pagination-btn" ${this.currentPage === totalPages ? 'disabled' : ''} onclick="window.dashboard.goToPage(${this.currentPage + 1})">Next ‚Üí</button>
                        <span class="pagination-info">Page ${this.currentPage} of ${totalPages} (${this.filteredTickets.length} total)</span>
                    `;

                    pagination.innerHTML = paginationHTML;
                } else {
                    pagination.innerHTML = `<span class="pagination-info">${this.filteredTickets.length} bug${this.filteredTickets.length !== 1 ? 's' : ''}</span>`;
                }
            }

            goToPage(page) {
                const totalPages = Math.ceil(this.filteredTickets.length / this.pageSize);
                if (page < 1 || page > totalPages) return;
                this.currentPage = page;
                this.renderBugTable();
            }

            getStatusColor(status) {
                if (!status) return '#64748b';
                const s = status.toLowerCase();
                if (s.includes('done') || s.includes('resolved') || s.includes('closed')) return '#10b981';
                if (s.includes('progress') || s.includes('review')) return '#f59e0b';
                if (s.includes('open') || s.includes('new') || s.includes('todo')) return '#ef4444';
                return '#64748b';
            }

            getPriorityColor(priority) {
                if (!priority) return '#94a3b8';
                const p = priority.toLowerCase();
                if (p === 'highest') return '#dc2626';
                if (p === 'high') return '#ef4444';
                if (p === 'medium') return '#f59e0b';
                if (p === 'low') return '#3b82f6';
                if (p === 'lowest') return '#9ca3af';
                return '#64748b';
            }

            formatNumber(num) {
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            formatDate(dateString) {
                if (!dateString) return 'N/A';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                } catch {
                    return 'N/A';
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new EthicspointDashboard();
        });
    </script>
</body>
</html>
